- name: Backend Setup
  hosts: all
  become: yes
  tasks:
    - name: disable default nodejs version
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: enable nodejs version:20
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: install nodejs
      ansible.builtin.dnf:
         name: nodejs
         state: latest

    - name: adding application user
      ansible.builtin.user:
        name: expense

    - name: clean the old content
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download & extract  app content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
        dest: /app
        remote_src: yes

    - name: download nodejs dependencies
      community.general.npm:
        path: /app
        state: latest

    - name: copy backend service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: install Mysql client
      ansible.builtin.dnf:
        name: mysql
        state: latest

    - name: load schema
      community.mysql.mysql_db:
        state: import
        name: all
        target: /tmp/dump.sql
        login_user: root
        login_password: ExpenseApp@1
        login_host: mysql-dev.ramdevops78.online

    - name: start backend service
      ansible.builtin.systemd_service:
        name: backend
        state: restarted
        daemon_reload: true
        enabled: true




