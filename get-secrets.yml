- name: Get secrets
  hosts: localhost
  tasks:
    - name: create secrets for ssh file
      ansible.builtin.lineinfile:
        path: ~/secrets.json
        line: "{{ lookup('hashi_vault', 'secret=common/data/ssh token={{vault_token}} url=https://vault.ramdevops78.online:8200 validate_certs=False')}}"
        create: yes

    - name: create app secrets  file
      ansible.builtin.lineinfile:
        path: ~/app.json
        line: "{{ lookup('hashi_vault', 'secret=expense-{{env}}/data/{{role_name}} token={{vault_token}} url=https://vault.ramdevops78.online:8200 validate_certs=False')}}"
        create: yes