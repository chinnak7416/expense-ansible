- name: Mysql Setup
  hosts: all
  become: yes
  tasks:
    - name: Install mysql-server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: start mysql service
      ansible.builtin.systemd_service:
        name: mysqld
        state: started
        enabled: true

    - name: Setup mysql password
      ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1











